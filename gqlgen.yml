# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  User:
    model.User
  Publisher:
    model.Publisher
  Author:
    model.Author
  Book:
    model.Book
  Location:
    model.Location
  Rental:
    model.Rental